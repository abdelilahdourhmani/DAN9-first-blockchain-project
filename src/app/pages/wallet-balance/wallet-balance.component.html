<div class="container">
	<h1 style="color:rgb(15, 121, 62);">Wallet details</h1>

	<p style="word-wrap:break-word;">
		<strong>Address:</strong>
		<br>
		{{walletAddress}}
	</p>

	<p>
		<strong style="color:rgb(184, 61, 61);">Balance:</strong>
		<br>
		{{ balance }}
	</p>

	<hr>

	<h1 style="color:rgb(15, 121, 62);">Transactions</h1>
	<p *ngIf="transactions.length === 0">This wallet has made no transactions (yet)</p>
	<app-transactions-table
		[transactions]="transactions"
		*ngIf="transactions.length > 0"
	></app-transactions-table>
</div>
